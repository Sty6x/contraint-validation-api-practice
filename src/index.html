<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testing Constraint Validation</title>
</head>

<body>
  <header>

  </header>
  <main>
    <div id="form-container">
      <h1 id="logo">Sign-Up Form</h1>
      <form novalidate>
        <ul id="inner-form-container">
          <li id="mail-cont">
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" required>
          </li>
          <li id="country-cont">
            <label for="country">Country:</label>
            <select name="country" id="country" required>
              <option value="" aria-placeholder=""></option>
            </select>
          </li>
          <li id="zipcode-cont">
            <label for="zipcode">Zipcode:</label>
            <input type="number" maxlength="5" id="zipcode" name="zipcode"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              required>
          </li>
          <li id="pass-cont">
            <label for="pass">Password:</label>
            <input type="new-password" id="pass" name="pass" minlength="8" required>
          </li>
          <li id=" pass-con-cont">
            <label for="conf-pass">Confirm Password:</label>
            <input type="new-password" hidden id="conf-pass" name="conf-pass" required>
          </li>
        </ul>
        <div id="btn-cont">
          <button id="sub-btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </main>
  <footer>

  </footer>

</body>

</html>
